# docker-compose.yml
version: "3.9"

services:
  app:
    build: .
    container_name: xt_back_office_app
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - db
    command: npm run start

  db:
    image: mysql:8.0
    container_name: xt_back_office_db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
